<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media-quaries.css" />
    <link rel="icon" href="images/insta logo1.png" />

</head>
<body>
    <main>
      <div class="log-in-container">
          <div class="log-in">

            <img src="images/2.png" alt="instagram logo"  class="logo" />
              <div class="logo-in-form">
                  <input type="text" placeholder="phone number, user name or email" />
                  <input type="password" placeholder="password" />
                  <button class="logo-in-button">Log In</button>
              </div>
            <span class="or-divider">OR</span>
            <div class="fb-login">
                <a href="https://www.facebook.com">
                     <img src="images/facebook5.png"/>
                     <span>Log in With Facebook</span>
                </a>
            </div>
             <a href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>
          </div>
          <div class="sign-up">
              <span>Don't have an account?</span> <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a>
          </div>
          <div class="get-the-app">
              <span>Get the app</span>
              <div class="app-image"><a href="https://www.apple.com/in/app-store/"><img src="images/3.png" alt="applestore"/></a>
                <a href="https://play.google.com" ><img src="images/4.png" alt="apple store"></a>
              </div>
          </div>
      </div>
      <div class="phones-container">
          <img src="images/11.png" alt="logged photo" height="600px">
      </div>
    </main>
     <footer>
        <ul class="footer-link">
            <li><a href="https://about.instagram.com/">About</a></li>
